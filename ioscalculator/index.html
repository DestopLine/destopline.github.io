<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/calculator.js" async></script>
</head>
<body>
    <section class="wrapper">
        <div class="screen">
            <div class="screen-text">
                0
            </div>
        </div>
        <div class="button-pad">
            <button class="calc-button functional" id="btn-clear">AC</button>
            <button class="calc-button functional" id="btn-plusminus">&plusmn;</button>
            <button class="calc-button functional" id="btn-percent">&percnt;</button>
            <button class="calc-button operator unselected" id="btn-divide">&divide;</button>
            <button class="calc-button numeric">7</button>
            <button class="calc-button numeric">8</button>
            <button class="calc-button numeric">9</button>
            <button class="calc-button operator unselected" id="btn-times">&times;</button>
            <button class="calc-button numeric">4</button>
            <button class="calc-button numeric">5</button>
            <button class="calc-button numeric">6</button>
            <button class="calc-button operator unselected" id="btn-minus">&minus;</button>
            <button class="calc-button numeric">1</button>
            <button class="calc-button numeric">2</button>
            <button class="calc-button numeric">3</button>
            <button class="calc-button operator unselected" id="btn-plus">&plus;</button>
            <button class="calc-button numeric double">0</button>
            <button class="calc-button numeric">.</button>
            <button class="calc-button operator unselected" id="btn-equals">&equals;</button>
        </div>
        </div>
    </section>
</body>
</html>
